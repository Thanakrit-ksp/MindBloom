<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindBloom Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Maitree&family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        font-family: "Maitree", "Noto Sans Thai", serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #e3ffe6;
      }
      .login-card {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }
      .gradient-custom-2 {
        background: linear-gradient(to right, #24eed3, #36d846, #50ee24, #89f134);
        color: white;
      }
      .form-label {
        font-weight: 500;
      }
      .hidden,
      .d-none {
        display: none !important;
      }
      .login-brand {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 4px;
      }
      /* --- Assessment Page --- */
      .assessment-page {
        position: relative;
        min-height: 100vh;
        background: #fffbe6;
        overflow: auto;
      }
      .assessment-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        opacity: 0.08;
        background: url('https://i.ibb.co/bMnR3VNv/LINE-ALBUM-250603-1-1.jpg') no-repeat center center;
        background-size: contain;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }
      #page11 .container {
        position: relative;
        z-index: 1;
        max-width: 700px;
        background: transparent;
      }
      .assessment-question {
        margin-bottom: 2.5rem;
      }
      .scale-labels {
        display: flex;
        justify-content: space-between;
        max-width: 500px;
        margin: 5px auto 10px auto;
        font-size: 0.9rem;
        color: #555;
      }
      .radio-group-custom {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        margin-top: 10px;
      }
      .radio-group-custom label {
        cursor: pointer;
        text-align: center;
        font-size: 0.85rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .radio-group-custom input[type="radio"] {
        display: none;
      }
      .custom-radio-scale {
        display: inline-block;
        border-radius: 50%;
        border: 2px solid #888;
        background: #fff;
        margin-bottom: 4px;
        transition: all 0.3s;
      }
      .radio-group-custom input[type="radio"]:checked + .custom-radio-scale {
        background-color: #36d846;
        border-color: #36d846;
      }
      .radio-label {
        font-size: 0.8rem;
        margin-top: 2px;
        color: #333;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 gradient-form">
    <div class="container" id="mainContainer">
      <div class="row login-card bg-white mx-auto w-100" style="max-width: 1000px">
        <!-- Login/Register Section -->
        <div class="col-md-6 p-5">
          <!-- Login Page -->
          <div id="pagelogin">
            <div class="text-center mb-4">
              <img src="https://i.ibb.co/bMnR3VNv/LINE-ALBUM-250603-1-1.jpg" width="100" class="mb-2" alt="Logo" />
              <div class="login-brand">MINDBLOOM</div>
            </div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" id="loginUsername" class="form-control" placeholder="นามสมมติ" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" id="loginPassword" class="form-control" required />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
              </div>
              <div class="text-center mb-2">
                <a href="#" class="text-muted" onclick="openPageRegister(); return false;">ยังไม่เคยลงทะเบียน?</a>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-outline-danger" onclick="openPageRegister()">สร้างบัญชี</button>
              </div>
            </form>
          </div>
          <!-- Register Page -->
          <div id="pageRegister" class="d-none">
            <div class="text-center mb-4">
              <img src="https://i.ibb.co/bMnR3VNv/LINE-ALBUM-250603-1-1.jpg" width="100" class="mb-2" alt="Logo" />
              <div class="login-brand">MINDBLOOM</div>
            </div>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" id="registerUsername" class="form-control" placeholder="นามสมมติ" required />
              </div>
              <div class="mb-3">
                <label for="registerPhone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="text" id="registerPhone" class="form-control" placeholder="เบอร์โทรศัพท์" required />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">รหัสผ่าน</label>
                <input type="password" id="registerPassword" class="form-control" required />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
              </div>
              <div class="text-center mb-2">
                <a href="#" class="text-muted" onclick="openPagelogin(); return false;">มีบัญชีแล้ว?</a>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-outline-danger" onclick="openPagelogin()">กลับหน้าเข้าสู่ระบบ</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Gradient Side -->
        <div class="col-md-6 gradient-custom-2 d-flex flex-column justify-content-center p-5" id="sideContent">
          <div>
            <h3 class="fw-bold">MENTAL HEALTH</h3>
            <p class="fst-italic mt-3">
              "Nurturing every mind with care, compassion, and the courage to grow through every season of life."
            </p>
          </div>
          <div class="text-end mt-auto">
            <small class="opacity-75">DeK Sang Fun</small>
          </div>
        </div>
      </div>
    </div>

    <!-- หน้า 10: Pre-assessment -->
    <div
      id="page10"
      class="d-none text-center p-5"
      style="background-color: #e3ffe6; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"
    >
      <div>
        <img
          src="https://i.ibb.co/bMnR3VNv/LINE-ALBUM-250603-1-1.jpg"
          alt="Logo"
          width="150"
          class="mb-4"
        />
        <h1 style="letter-spacing: 10px">M I N D</h1>
        <h1 style="letter-spacing: 10px">B L O O M</h1>
        <div style="margin-top: 5rem">
          <button
            type="button"
            id="startAssessmentBtn"
            class="btn btn-success btn-lg px-4 py-2 rounded-pill shadow"
          >
            เริ่มทำแบบประเมิน
          </button>
        </div>
      </div>
    </div>

    <!-- หน้า 11: Assessment Questions -->
    <div id="page11" class="d-none assessment-page">
      <div class="assessment-watermark"></div>
      <div class="container position-relative py-5">
        <h2 class="text-center mb-4">แบบประเมินสุขภาพจิต</h2>
        <form id="assessmentForm">
          <!-- คำถาม 1-9 -->
          <!-- จะเติม radio-group-custom ด้วย JS -->
        </form>
      </div>
    </div>

    <script>
      // สลับหน้า Login/Register
      function openPageRegister() {
        $("#pagelogin").hide();
        $("#pageRegister").show();
      }
      function openPagelogin() {
        $("#pageRegister").hide();
        $("#pagelogin").show();
      }
      // ไปหน้า 10 (Pre-assessment)
      function goToPage10() {
        $("#mainContainer").hide();
        $("#page10").removeClass("d-none").show();
      }
      // ไปหน้า 11 (Assessment questions)
      function goToPage11() {
        $("#page10").hide();
        $("#page11").removeClass("d-none").show();
      }

      // สร้างฟอร์มแบบประเมิน 9 ข้อ ด้วย JS (แทน template literal เดิม)
      function renderAssessmentForm() {
        const questions = [
          "1. เบื่อ ไม่สนใจทำอะไร",
          "2. ไม่สบายใจ ซึมเศร้า ท้อแท้",
          "3. หลับยากหรือหลับๆ ตื่นๆ หรือหลับมากไป",
          "4. เหนื่อยงานหรือไม่ค่อยมีแรง",
          "5. เบื่ออาหารหรือกินมากเกินไป",
          "6. รู้สึกไม่ดีกับตัวเอง หรือคิดว่าตัวเองล้มเหลว",
          "7. สมาธิไม่ดี หรือทำอะไรช้าลง",
          "8. พูดหรือเคลื่อนไหวช้าลง หรือกระสับกระส่าย",
          "9. คิดทำร้ายตัวเอง หรือคิดว่าตายไปจะดีกว่า"
        ];
        let html = "";
        for (let i = 0; i < questions.length; i++) {
          html += `
            <div class="assessment-question">
              <label class="form-label">${questions[i]}</label>
              <div class="scale-labels" style="max-width: 500px;">
                <span>น้อย</span><span>มาก</span>
              </div>
              <div class="radio-group-custom">
                ${[...Array(8)].map((_,j)=>`
                  <label>
                    <input type="radio" name="q${i+1}" value="${j}" required />
                    <span class="custom-radio-scale" style="width:36px;height:36px;"></span>
                    <span class="radio-label">${j}</span>
                  </label>
                `).join('')}
              </div>
            </div>
          `;
        }
        html += `<div class="text-center"><button type="submit" class="btn btn-primary btn-lg">ยืนยันผล</button></div>`;
        $("#assessmentForm").html(html);
      }

      $(document).ready(function () {
        $('#pageRegister').hide();

        window.openPageRegister = openPageRegister;
        window.openPagelogin = openPagelogin;

        $('#registerForm').submit(function (event) {
          event.preventDefault();
          const username = $('#registerUsername').val().trim();
          const phone = $('#registerPhone').val().trim();
          const password = $('#registerPassword').val().trim();

          if (!username || !phone || !password) {
            Swal.fire('ผิดพลาด', 'กรุณากรอกข้อมูลให้ครบถ้วน', 'warning');
            return;
          }

          if (!/^\d{9,}$/.test(phone)) {
            Swal.fire('ผิดพลาด', 'เบอร์โทรศัพท์ต้องเป็นตัวเลขอย่างน้อย 9 หลัก', 'error');
            return;
          }

          Swal.fire({
            title: 'กำลังลงทะเบียน...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
          });

          setTimeout(() => {
            Swal.fire('ลงทะเบียนสำเร็จ', '', 'success');
            openPagelogin();
          }, 1500);
        });

        $('#loginForm').submit(function (event) {
          event.preventDefault();
          const username = $('#loginUsername').val().trim();
          const password = $('#loginPassword').val().trim();

          if (!username || !password) {
            Swal.fire('ผิดพลาด', 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน', 'warning');
            return;
          }

          Swal.fire({
            title: 'กำลังเข้าสู่ระบบ...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
          });

          setTimeout(() => {
            // เปลี่ยนจาก window.location.href เป็นแสดงหน้า 10
            $("#mainContainer").hide();
            $("#page10").removeClass("d-none").show();
          }, 1500);
        });

        // ปุ่มเริ่มทำแบบประเมิน
        $("#startAssessmentBtn").on("click", function () {
          $("#page10").hide();
          renderAssessmentForm();
          $("#page11").removeClass("d-none").show();
        });

        // ส่งคำตอบแบบประเมิน
        $(document).on("submit", "#assessmentForm", function (e) {
          e.preventDefault();
          const answers = [];
          let valid = true;

          for (let i = 1; i <= 9; i++) {
            const val = $(`#page11 input[name="q${i}"]:checked`).val();
            if (val === undefined) {
              valid = false;
              break;
            }
            answers.push(parseInt(val));
          }

          if (!valid) {
            Swal.fire({
              icon: "warning",
              title: "กรุณาตอบคำถามให้ครบทุกข้อ"
            });
            return;
          }

          const totalScore = answers.reduce((a, b) => a + b, 0);

          Swal.fire({
            icon: "info",
            title: "ผลรวมคะแนนของคุณคือ",
            text: `คะแนนทั้งหมด: ${totalScore}`,
            confirmButtonText: "ถัดไป"
          }).then(() => {
            // ต่อไปสามารถไปหน้า 12 หรือผลการประเมิน
            console.log("คะแนนทั้งหมด:", totalScore);
          });
        });
      });
    </script>
  </body>
</html>
