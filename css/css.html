<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindBloom - ระบบแบบเต็ม</title>
  <link href="https://fonts.googleapis.com/css2?family=Maitree&family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Maitree', 'Noto Sans Thai', serif;
      background-color: #e3ffe6;
      min-height: 100vh;
    }
    .login-card {
      max-width: 900px;
      margin: 3rem auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      background: #fff;
      display: flex;
      min-height: 500px;
    }
    .gradient-custom-2 {
      background: linear-gradient(135deg, #24eed3 0%, #36d846 33%, #50ee24 66%, #89f134 100%);
      color: white;
      padding: 3rem 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-container {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #36d846;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #36d846;
      border-color: #36d846;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2cb43e;
      border-color: #2cb43e;
    }
    .text-center img {
      max-width: 110px;
      margin-bottom: 1rem;
      user-select: none;
    }
    .text-center a {
      color: #36d846;
      font-weight: 600;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    #pageLogin, #pageRegister, #page10, #page11, #page12, #page13, #page14 {
      display: none;
    }
    .monster-hit {
      animation: shake 0.3s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- เนื้อหาใน <body> ให้ดูใน JavaScript และ HTML หลักของคุณ -->
</body>
</html>
